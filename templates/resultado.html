<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la Predicción</title>
    <!-- Importación de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00bcd4 0%, #00838f 100%); /* Fondo azul turquesa */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Altura del body ajustada */
            overflow-y: auto; /* Habilitar scroll vertical si es necesario */
            flex-direction: column;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95); /* Fondo semitransparente */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px; /* Ajuste del tamaño máximo */
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100%; /* Altura mínima para el contenedor */
        }

        h1 {
            color: #2c3e50;
            font-size: 2rem; /* Tamaño ajustado */
            margin-bottom: 15px;
            font-weight: 700;
        }

        .result {
            font-size: 1.4rem; /* Tamaño ajustado */
            font-weight: 500;
            margin-bottom: 15px;
            color: #2c3e50;
            line-height: 1.6;
        }

        .result span {
            color: #ff5722; /* Color naranja para resaltar la predicción */
        }

        /* Nuevo color para la respuesta del modelo (texto_ia) */
        .texto-ia {
            font-size: 1.2rem; /* Tamaño ajustado */
            font-weight: 400;
            color: #333; /* Color oscuro para mejorar la visibilidad */
            margin-top: 15px;
            line-height: 1.6;
        }

        .graph-container {
            text-align: center;
            margin-top: 20px;
            flex-grow: 1; /* Permite que la gráfica ocupe el espacio disponible */
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-top: 15px;
            max-height: 300px; /* Limita la altura de la imagen */
        }

        /* Enlace de retorno */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #00bcd4;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0097a7;
        }

        /* Estilo de pie de página */
        .footer {
            text-align: center;
            font-size: 0.9rem;
            color: #f0f0f0;
            margin-top: 20px;
        }

        .footer a {
            color: #00bcd4;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Diseño responsivo */
        @media (max-width: 900px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem; /* Tamaño ajustado */
            }

            .result {
                font-size: 1.2rem; /* Tamaño ajustado */
            }

            .texto-ia {
                font-size: 1rem; /* Tamaño ajustado */
            }

            a {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        /* Para dispositivos móviles */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
                margin: 10px;
            }

            h1 {
                font-size: 1.5rem; /* Tamaño ajustado */
            }

            .result {
                font-size: 1rem; /* Tamaño ajustado */
            }

            .texto-ia {
                font-size: 0.9rem; /* Tamaño ajustado */
            }

            a {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados de la Predicción</h1>
        
        <!-- Resultado de la predicción -->
        <div class="result">
            <p>La predicción para los datos proporcionados es: <span>{{ prediccion }}</span></p>
        </div>

        <!-- Texto generado por el LLM -->
        <div class="texto-ia">
            <p>{{ texto_ia }}</p> <!-- Texto del modelo con nuevo color -->
        </div>
        
        <!-- Gráfica generada -->
        <div class="graph-container">
            <h2>Gráfica de Predicciones</h2>
            <img src="data:image/png;base64,{{ grafica }}" alt="Gráfica de Predicciones">
        </div>

        <!-- Enlace de retorno -->
        <a href="/">Volver al formulario</a>

        <div class="footer">
            <p>&copy; 2025 Titanic Predicciones. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
